<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd=!onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="!onlyOdd" id="even">
          <li class="list-group-item" *ngFor="let number of evenNumbers">
            {{ number }}
          </li>
        </div>
        <div *ngIf="onlyOdd" id="odd"> 
          <li class="list-group-item" *ngFor="let number of oddNumbers">
            {{ number }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Basic Highlight</p>
    </div>
  </div>
</div>
