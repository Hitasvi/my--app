<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <!-- <div *ngIf="!onlyOdd" id="even">
          <li class="list-group-item" *ngFor="let number of evenNumbers">
            {{ number }}
          </li>
        </div> -->
        <div *ngIf="onlyOdd" id="odd">
          <li class="list-group-item" *ngFor="let number of oddNumbers">
            {{ number }}
          </li>
        </div>
        <div *appUnless="onlyOdd" id="even">
          <li class="list-group-item" *ngFor="let number of evenNumbers">
            {{ number }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Basic Highlight</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">
        Better Highlight
      </p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="10">value is 10</p>
        <p *ngSwitchCase="20">value is 20</p>
        <p *ngSwitchCase="30">value is 30</p>
        <p *ngSwitchCase="40">value is 40</p>
        <p *ngSwitchDefault>value is default</p>
      </div>
    </div>
  </div>
</div>
